[Beams]

Red=1
Orange=2
Yellow=3
Green=4
Blue=5
Purple=6
RedMask=2
OrangeMask=4
YellowMask=8
GreenMask=16
BlueMask=32
PurpleMask=64

[application]

name="Iris"
main_scene="res://Loader/init.tscn"
boot_splash="res://Lights/square light.png"
icon="res://icon.png"

[autoload]

debug="*res://Tools/Debug.tscn"
loader="*res://Loader/loader.tscn"

[display]

fullscreen=false
resizable=true
stretch_mode="2d"
stretch_aspect="keep"
width=1600
height=900

[input]

exit=[key(Escape), jbutton(0, 10)]
beams=[key(Q), jbutton(0, 1)]
move_up=[key(W), key(Up), jaxis(0, 2)]
interact=[key(E), jbutton(0, 2), key(Control)]
move_down=[key(S), key(Down), jaxis(0, 3)]
move_left=[key(A), key(Left), jaxis(0, 0)]
move_right=[key(D), key(Right), jaxis(0, 1)]
dash=[key(Space), jbutton(0, 0)]
